<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Naudotoja sasajos kurimas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
	<div class="main">
		<div class="grid-calculator">
			<div class="output">
				<div data-previous class="previous"></div>
				<div data-current class="current">0</div>
			</div>
			<button data-all-clear class="operation-top span-two">C</button>
			<button data-delete-current class="operation-top">CE</button>
			<button data-delete class="operation-top"><i class="fa-solid fa-delete-left"></i></button>
			<button data-number class="operation">π</button>
			<button data-operation class="operation">^2</button>
			<button data-operation class="operation">√</button>
			<button data-operation class="operation">÷</button>
			<button data-number class="number">7</button>
			<button data-number class="number">8</button>
			<button data-number class="number">9</button>
			<button data-operation class="operation">*</button>
			<button data-number class="number">4</button>
			<button data-number class="number">5</button>
			<button data-number class="number">6</button>
			<button data-operation class="operation">-</button>
			<button data-number class="number">1</button>
			<button data-number class="number">2</button>
			<button data-number class="number">3</button>
			<button data-operation class="operation">+</button>
			<button data-number class="operation">.</button>
			<button data-number class="number">0</button>
			<button data-equal class="operation span-two">=</button>
		</div>
	</div>
  </body>
</html>
